name: Test

on:
  push:
    branches:
     - master
jobs:
  test:
     runs-on: ubuntu-latest
     steps:
        - name: Checkout
          uses: actions/checkout@v4

        - uses: actions/setup-dotnet@v4
          with:
            dotnet-version: 8.0.x
        
        - name: Run App
          shell: bash
          run: dotnet run

        